<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Rubik:wght@300&display=swap" rel="stylesheet">

    <link rel="icon" href="/img/book-icon.png">
    <link rel="stylesheet" href="index.css">

    <title>Create New Librarian Account</title>
</head>
<body>

    <div id="new-user-create">
      
            <div class="container">
                <div class="left">
                        <img src="/img/lib.jpg" alt="">
                </div>
    
                <div class="right">
                    <form action="">
                        <div class="welcome-box">
                            <h2>Welcome to the Library System</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, sed!</p>
                        </div>
    
                        <div class="newform-input">
                            <p>First Name</p>
                            <input type="text" id="firstname" name="firstname" placeholder="Juan" autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='\'Juan\''" required>
                        </div>
                        <div class="newform-input">
                            <p>Last Name</p>
                            <input type="text" id="lastname" name="lastname" placeholder="Dela Cruz" autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='\`Dela Cruz\`'" required>
                        </div>
                        <div class="newform-input">
                            <p>Email</p>
                            <input type="text" id="address" name="email" placeholder="abcd.efg@gmail.com" autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='Email'" required>
                        </div>
                        <div class="newform-input-mailing_add">
                            <p>Mailing Address</p><br>
                            <input type="text" id="street" name="street" placeholder="Street, subdivision..." autocomplete="off">
                            <input type="text" id="barangay" name="barangay" placeholder="Barangay..." autocomplete="off">
                            <input type="text" id="city" name="city" placeholder="City..." autocomplete="off">
                            <input type="text" id="province" name="province" placeholder="Province..." autocomplete="off">
                            <input type="text" id="postcode" name="postcode" placeholder="Postal Code..." autocomplete="off">
                        </div>
        
                        <div class="newform-input">
                            <p>Username</p>
                            <input type="text" id="username" name="username" placeholder="@juandela_cruz" autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" required>
                        </div>
                        <div class="newform-input">
                            <p>Password</p>
                            <input type="password" name="password" id="password" placeholder="Must be at least 8 charcters" autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='Password'" required>
                        </div>
                        <div class="newform-input">
                            <p>Confirm Password</p>
                            <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Password must match" autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='Confirm Password'" required>
                        </div>
        
                        <div class="btn">
                            <input type="submit" value="Create Account">
                            <div class="chkbx">
                                <div>
                                    <input type="checkbox" name="terms" id="">
                                    <a>Agree to Terms</a>
                                </div>
                                <div>
                                    <input type="checkbox" name="conditions" id="">
                                    <a>Agree to Conditions</a>
                                </div>
                            </div>
                        </div>
                    
                    </form>

                    <p class="to-login">Already have an account? <a href="login.html">Login here</a></p>
                    
                </div>

            </div>
               
    </div>
    
</body>
</html>
