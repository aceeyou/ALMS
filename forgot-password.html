<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | ALMS</title>
  <link rel="icon" type="image/png" href="images/alms-logo.png" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div class="main-container">
    <div class="image">
      <img src="images/alms-logo.png" alt="">
    </div>
    <div class="forgotpass-container">

      <div class="forgot-form">
        <h2>Forgot Password</h2>
        <p class="message">Enter your username associated with your account <br> so that we can help you change your password</p>

        <form action="">
          <div class="username-container">
            <img src="images/user-default.png" alt="">
            <input type="text" placeholder="Enter your Username" name="username">
          </div>

          <div class="new-pass">
            <img src="images/lock.png" alt="">
            <input type="password" placeholder="Enter your New Password" name="newpassword" id="">
          </div>

          <div class="new-pass confirm-pass">
            <img src="images/lock.png" alt="">
            <input type="password" placeholder="Confirm Password" name="confirmpass" id="">
          </div>

          <div class="button">
            <input type="submit" value="Continue" name="save">
            <!-- <button><a href="index.html">Back to Login</a></button> -->
            <p>Remembered the password? <a href="index.html">Login here</a></p>
          </div>
        </form>
      </div>

    </div>
  </div>

  </body>

</html>
