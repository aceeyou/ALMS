        <div class="h2">
          <h2>Automated</h2>

        <div class="book-form">
          <div class="form-title">
            <img src="images/user-default.png" alt="">
            <h2>Librarian Information</h2>
          </div>
          <form action="includes/new-librarian.php" method="POST">
            <!-- Input form -->
            <label for="">First Name</label>
            <input
              type="text"
              name="Librarian_FirstName"
              id=""
              placeholder="Juan"
            />
            <!-- end -->

            <!-- Input form -->
            <label for="">Middle Name</label>
            <input
              type="text"
              name="Librarian_MiddleName"
              id=""
              placeholder="Ramos"
            />
            <!-- end -->

            <!-- Input form -->
            <label for="">Last Name</label>
            <input
              type="text"
              name="Librarian_LastName"
              id=""
              placeholder="Dela Cruz"
            />
            <!-- end -->

            <!-- Input form -->
            <label for="">City Address</label>
            <input
              type="text"
              name="Librarian_CityAddress"
              id=""
              placeholder="Legazpi City"
            />
            <!-- end -->

            <!-- Input form -->
            <label for="">Province Address</label>
            <input
              type="text"
              name="Librarian_ProvinceAddress"
              id=""
              placeholder="Albay"
            />
            <!-- end -->

            <!-- Input form -->
            <label for="">Email Address</label>
            <input
              type="text"
              name="Librarian_EmailAddress"
              id=""
              placeholder="contoso@example.com"
            />

            <!-- Input form -->
            <label for="">Mailing Address</label>
            <input
              type="text"
              name="Librarian_MailingAddress"
              id=""
              placeholder="Street, Subdivision"
            />

            <!-- Input form -->
            <label for="">Username</label>
            <input
              type="text"
              name="Username"
              id=""
              placeholder="@juandela_cruz"
            />

            <label for="">Password</label>
            <input
              type="password"
              name="Password"
              id=""
              placeholder="8-20 characters"
            />

            <label for="">Confirm Password</label>
            <input
              type="password"
              name="Confirm_Password"
              id=""
              placeholder="Re-enter password"
            />
            <!-- end -->

            <div>
              <label for="">Type of Job</label>
            </div>
            <div class="checkbox-container">
              <input type="checkbox" name="parttime" />
              <em>Part time</em>

              &nbsp;&nbsp;&nbsp;

              <input type="checkbox" name="fulltime" />
              <em>Full time</em>
            </div>

            <!-- Button -->
            <input type="submit" value="SIGN UP" />
            <!-- end -->
            <p class="login-btn">Already have an account? <a href="index.html">Log in</a></p>

          </form>
